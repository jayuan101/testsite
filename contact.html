<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - 360 Booth Rental</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #f8f8f8;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      margin: 0;
    }

    header {
      background: #333;
      color: white;
      padding: 1.5em;
      text-align: center;
    }

    header nav {
      margin-top: 15px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.1rem;
    }

    header nav a:hover {
      font-weight: bold;
      color: #ff6f61;
    }

    .content {
      margin-top: 2em;
      width: 80%;
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .content h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .content form input, .content form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .content form button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff6ec7;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 6px;
    }

    .content form button:hover {
      background-color: #f5af19;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="checkout.html">Checkout</a>
      <a href="FAQ.html">FAQ</a>
    </nav>
    <h1>360 Photo Booth Rentals - Contact</h1>
  </header>

  <div class="content">
    <h2>Contact Us</h2>
    <form action="#" method="POST">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
