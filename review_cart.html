  <main class="checkout">
    <h2>Review Your Cart</h2>

    <div id="cart-items">
      <p>Rental Duration: <span id="cart-rental-days"></span></p>
      <p>Price: $<span id="cart-rental-price"></span></p>
    </div>

    <div id="summary">
      <p id="total">Subtotal: $299.00</p>
      <p id="tax">Tax (8%): $23.92</p>
      <p id="shipping">Shipping: $0.00</p>
      <p id="grand-total"><strong>Grand Total: $322.92</strong></p>
    </div>

    <form id="shipping-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="address">Shipping Address:</label>
